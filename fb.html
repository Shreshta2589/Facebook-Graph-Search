<html ng-app="myModule">
    <head>
        <title>Facebook</title>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link type="text/css" href="fb.css" rel="stylesheet">
    </head>
    <body ng-controller="myController">
        <div id="page-content-wrapper">
                <div class="page-content">
                     <div id="fbsearch" class="panel panel-default round1">
                         <div class="panel-heading" style="height:60px;"> 
                            <div class="col-xs-4 col-sm-4">
                                <div class="text">
                                <font style="color:#3B5998; font-family:Verdana; size:+1px;">FB Search</font></div>
                            </div>
                            <div class="col-xs-8 col-sm-8">
                                <form class="navbar-form navbar-left" role="search" id="myForm">
                                    <div class="box">
                                        <input type="text" ng-model="searchText" class="form-control" placeholder="type something..." name="key">
                                        <button type="submit" class="btn btn-default" ng-click="setValues()"><span class="glyphicon glyphicon-search form-control-feedback"></span></button>
                                        <input class="btn btn-primary" type="reset" value="Clear">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div id="fbpanel" class="panel panel-default round2" style="margin-top:-20px;">
                        <div class="item active">                                        
                            <ul class="nav nav-tabs menu">
                                <li id="user" class="user active" ng-click="setValues()"><a data-toggle="tab" href="#">Users</a></li>
                                <li id="page" ng-click="setValues()"><a data-toggle="tab" href="#">Pages</a></li>
                                <li id="event" ng-click="setValues()"><a data-toggle="tab" href="#">Events</a></li>
                                <li id="place" ng-click="setValues()"><a data-toggle="tab" href="#">Places</a></li>
                                <li id="group" ng-click="setValues()"><a data-toggle="tab" href="#">Groups</a></li>
                                <li id="fav" class="fav"><a data-toggle="tab" href="#">Favourites</a></li>
                            </ul>
                        </div>
                    </div>
                    <div id="fb_users_tab" ng-show="buttonClick" class="panel panel-default round3" style="margin:2%;" ng-cloak>
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Profile Photo</th>
                                        <th>Name</th>
                                        <th>Favourite</th>
                                        <th>Details </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="fb in fb1">
                                        <td>{{$index+1}}</td>
                                        <td><img ng-src="{{fb.picture.data.url}}" width="25" height="25"></td>
                                        <td>{{fb.name}}</td>
                                        <td><button type="button" class="btn btn star"><span class="glyphicon glyphicon-star-empty"></span></button> </td>
                                        <td><button type="button" class="btn btn chevron" ng-click="view_details(fb.id)" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></button> </td>
                                    </tr>
                                </tbody>
                            </table>
                            </div>  
                        <div class="progress" ng-show="progressClick" ng-cloak>
                            <div class="progress-bar" role="progressbar" aria-valuenow="50"
                                 aria-valuemin="0" aria-valuemax="100" style="width:50%">
                            </div>
                        </div>
                        <div class="item" ng-show="detailsClick" ng-cloak>
                            <div style="padding:8px;">
                            <button type="button" class="btn btn-lg" href="#myCarousel1" role="button" data-slide="prev" ng-click="goBack()">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                Back
                            </button>
                            <button id="click_star1" type="button" ng-click="star_details(fb_view)" class="btn btn-st" style="position:absolute;right:55px;">
                            <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                            </button>
                            <button id="click_fb" type="button" ng-click="fb_details()" class="btn btn-fb" style="position:absolute; right:10px;"><img class="img1" src="http://cs-server.usc.edu:45678/hw/hw8/images/facebook.png"></button>
                            </div>
                            
                            
                            <div class="row">
                                <div class="col-xs-6 col-sm-6">
                                    <div id="albumtable">
                                    <table class="table" style="margin-left:20px;">
                                        <tr><td colspan='2' bgcolor='#BDC3C7' style='width:500px;'><a href='#' onclick='album()'>Albums</a></td></tr>
                                    </table>
                                    <div id="showalbum" style='display:none'>
                                        <table id = 'result4' style=' text-align: center ; border-collapse:collapse;' align='center'; cellpadding='0' cellspacing='0' border='1' >
                                            <tr><td style='text-align:left; padding-left: 50px; padding-right: 50px; width:400px;'><a href='#' onclick='showpictures1()'>{{}}</a></td></tr>
                                            <tr id='tr1' style='display:none'><td style='text-align:left; padding-left: 50px; padding-right: 50px; height:50px; width:1000px;'><a href=""><img src=""></a></td></tr>
                                        </table>
                                    </div>
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6">
                                    <table class="table" style="margin-left:20px;">
                                        <tr>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            
                            
                            
                        </div>
                    </div>
                </div>
        <script src="https://use.fontawesome.com/ac0e5da623.js"></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        
        <script src="fb.js"></script>
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
